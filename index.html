<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Number System Converter</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: 
                linear-gradient(135deg, #667eea 0%, #764ba2 25%, #f093fb 50%, #4facfe 75%, #00f2fe 100%),
                radial-gradient(circle at 20% 20%, rgba(255, 107, 107, 0.3) 0%, transparent 50%),
                radial-gradient(circle at 80% 80%, rgba(78, 205, 196, 0.3) 0%, transparent 50%),
                radial-gradient(circle at 40% 40%, rgba(69, 183, 209, 0.2) 0%, transparent 50%);
            background-size: 400% 400%, 800px 800px, 600px 600px, 1000px 1000px;
            animation: 
                gradientShift 15s ease infinite,
                floatingOrbs 20s ease-in-out infinite;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
            position: relative;
            overflow: hidden;

            
        }

        body::before {
            content: '';
            position: fixed;
            top: -50%;
            left: -50%;
            width: 200%;
            height: 200%;
            background: 
                radial-gradient(circle at 25% 25%, rgba(255, 255, 255, 0.1) 0%, transparent 25%),
                radial-gradient(circle at 75% 75%, rgba(255, 255, 255, 0.08) 0%, transparent 25%),
                radial-gradient(circle at 50% 10%, rgba(102, 126, 234, 0.1) 0%, transparent 30%),
                radial-gradient(circle at 10% 90%, rgba(240, 147, 251, 0.1) 0%, transparent 30%),
                radial-gradient(circle at 90% 50%, rgba(79, 172, 254, 0.1) 0%, transparent 30%);
            pointer-events: none;
            z-index: -2;
            animation: orbitingLights 30s linear infinite;
        }

        body::after {
            content: '';
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-image: 
                repeating-linear-gradient(
                    45deg,
                    transparent,
                    transparent 2px,
                    rgba(29, 18, 231, 0.03) 2px,
                    rgba(23, 6, 212, 0.993) 4px
                );
            pointer-events: none;
            z-index: -1;
        }

        @keyframes gradientShift {
            0%, 100% { background-position: 0% 50%, 0% 0%, 100% 100%, 50% 50%; }
            25% { background-position: 100% 50%, 25% 25%, 75% 75%, 25% 75%; }
            50% { background-position: 100% 100%, 50% 50%, 50% 50%, 75% 25%; }
            75% { background-position: 50% 100%, 75% 75%, 25% 25%, 100% 50%; }
        }

        @keyframes floatingOrbs {
            0%, 100% { background-position: 0% 0%, 100% 100%, 0% 100%; }
            33% { background-position: 100% 0%, 0% 50%, 100% 0%; }
            66% { background-position: 50% 100%, 100% 0%, 0% 50%; }
        }

        @keyframes orbitingLights {
            0% { transform: rotate(0deg) scale(1); }
            50% { transform: rotate(180deg) scale(1.1); }
            100% { transform: rotate(360deg) scale(1); }
        }

        .floating-shapes {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: -1;
            overflow: hidden;
        }

        .floating-shape {
            position: absolute;
            background: linear-gradient(45deg, rgba(255, 255, 255, 0.1), rgba(255, 255, 255, 0.05));
            border-radius: 50%;
            animation: float 15s ease-in-out infinite;
        }

        .floating-shape:nth-child(1) {
            width: 80px;
            height: 80px;
            top: 10%;
            left: 10%;
            animation-delay: 0s;
            animation-duration: 20s;
        }

        .floating-shape:nth-child(2) {
            width: 120px;
            height: 120px;
            top: 70%;
            right: 10%;
            animation-delay: -5s;
            animation-duration: 25s;
        }

        .floating-shape:nth-child(3) {
            width: 60px;
            height: 60px;
            top: 30%;
            left: 80%;
            animation-delay: -10s;
            animation-duration: 18s;
        }

        .floating-shape:nth-child(4) {
            width: 100px;
            height: 100px;
            bottom: 20%;
            left: 20%;
            animation-delay: -7s;
            animation-duration: 22s;
        }

        .floating-shape:nth-child(5) {
            width: 40px;
            height: 40px;
            top: 50%;
            right: 30%;
            animation-delay: -12s;
            animation-duration: 16s;
        }

        .floating-shape:nth-child(6) {
            width: 90px;
            height: 90px;
            top: 15%;
            left: 50%;
            animation-delay: -3s;
            animation-duration: 24s;
        }

        @keyframes float {
            0%, 100% {
                transform: translateY(0px) translateX(0px) rotate(0deg);
                opacity: 0.3;
            }
            25% {
                transform: translateY(-30px) translateX(20px) rotate(90deg);
                opacity: 0.5;
            }
            50% {
                transform: translateY(-60px) translateX(-10px) rotate(180deg);
                opacity: 0.8;
            }
            75% {
                transform: translateY(-30px) translateX(-30px) rotate(270deg);
                opacity: 0.4;
            }
        }

        .converter-container {
            background: rgba(255, 255, 255, 0.15);
            backdrop-filter: blur(20px);
            border: 1px solid rgba(255, 255, 255, 0.2);
            border-radius: 25px;
            padding: 40px;
            box-shadow: 
                0 25px 45px rgba(0, 0, 0, 0.1),
                inset 0 1px 0 rgba(255, 255, 255, 0.2);
            max-width: 900px;
            width: 100%;
            position: relative;
            transform: translateY(0);
            animation: floatIn 1.2s ease-out;
        }

        .converter-container::before {
            content: '';
            position: absolute;
            top: -2px;
            left: -2px;
            right: -2px;
            bottom: -2px;
            background: linear-gradient(45deg, 
                rgba(255, 255, 255, 0.3) 0%, 
                rgba(255, 255, 255, 0.1) 50%, 
                rgba(255, 255, 255, 0.3) 100%);
            border-radius: 25px;
            z-index: -1;
            animation: borderGlow 3s ease-in-out infinite alternate;
        }

        @keyframes floatIn {
            0% {
                opacity: 0;
                transform: translateY(30px) scale(0.9);
            }
            100% {
                opacity: 1;
                transform: translateY(0) scale(1);
            }
        }

        @keyframes borderGlow {
            0% { opacity: 0.5; }
            100% { opacity: 0.8; }
        }

        .header {
            text-align: center;
            margin-bottom: 30px;
        }

        .header h1 {
            color: #fff;
            font-size: 3rem;
            margin-bottom: 15px;
            text-shadow: 0 4px 8px rgba(0, 0, 0, 0.3);
            position: relative;
            animation: titlePulse 4s ease-in-out infinite;
        }

        .header h1::after {
            content: 'âœ¨';
            position: absolute;
            right: -50px;
            top: -10px;
            font-size: 2rem;
            animation: sparkle 2s ease-in-out infinite;
        }

        @keyframes titlePulse {
            0%, 100% { transform: scale(1); }
            50% { transform: scale(1.02); }
        }

        @keyframes sparkle {
            0%, 100% { 
                transform: rotate(0deg) scale(1);
                opacity: 0.8;
            }
            50% { 
                transform: rotate(180deg) scale(1.2);
                opacity: 1;
            }
        }

        .header p {
            color: rgba(255, 255, 255, 0.9);
            font-size: 1.2rem;
            text-shadow: 0 2px 4px rgba(0, 0, 0, 0.2);
        }

        .conversion-section {
            display: grid;
            grid-template-columns: 1fr auto 1fr;
            gap: 20px;
            align-items: center;
            margin-bottom: 30px;
        }

        .input-group, .output-group {
            display: flex;
            flex-direction: column;
            gap: 10px;
        }

        .base-selector {
            padding: 15px;
            border: 2px solid rgba(255, 255, 255, 0.3);
            border-radius: 15px;
            font-size: 1rem;
            background: rgba(255, 255, 255, 0.9);
            backdrop-filter: blur(10px);
            cursor: pointer;
            transition: all 0.4s cubic-bezier(0.4, 0, 0.2, 1);
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
        }

        .base-selector:focus, .base-selector:hover {
            outline: none;
            border-color: rgba(255, 255, 255, 0.6);
            background: rgba(255, 255, 255, 1);
            transform: translateY(-2px);
            box-shadow: 0 8px 25px rgba(0, 0, 0, 0.15);
        }

        .number-input, .number-output {
            padding: 20px;
            border: 2px solid rgba(255, 255, 255, 0.3);
            border-radius: 15px;
            font-size: 1.3rem;
            font-family: 'Courier New', monospace;
            transition: all 0.4s cubic-bezier(0.4, 0, 0.2, 1);
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
        }

        .number-input {
            background: rgba(255, 255, 255, 0.9);
            backdrop-filter: blur(10px);
        }

        .number-input:focus {
            outline: none;
            border-color: rgba(255, 255, 255, 0.8);
            background: rgba(255, 255, 255, 1);
            transform: translateY(-2px) scale(1.02);
            box-shadow: 0 8px 25px rgba(0, 0, 0, 0.15);
        }

        .number-output {
            background: rgba(255, 255, 255, 0.8);
            backdrop-filter: blur(10px);
            color: #333;
            cursor: pointer;
            position: relative;
            overflow: hidden;
        }

        .number-output::before {
            content: 'ðŸ“‹';
            position: absolute;
            right: 15px;
            top: 50%;
            transform: translateY(-50%);
            opacity: 0;
            transition: opacity 0.3s ease;
        }

        .number-output:hover {
            background: rgba(255, 255, 255, 1);
            transform: translateY(-2px);
            box-shadow: 0 8px 25px rgba(0, 0, 0, 0.15);
        }

        .number-output:hover::before {
            opacity: 0.6;
        }

        .convert-arrow {
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 3rem;
            background: linear-gradient(45deg, #ff6b6b, #4ecdc4, #45b7d1);
            background-size: 300% 300%;
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            animation: rainbowFlow 3s ease-in-out infinite, arrowBounce 2s ease-in-out infinite;
            filter: drop-shadow(0 4px 8px rgba(0, 0, 0, 0.2));
        }

        @keyframes rainbowFlow {
            0%, 100% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
        }

        @keyframes arrowBounce {
            0%, 100% { transform: translateX(0); }
            50% { transform: translateX(10px); }
        }

        .all-conversions {
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(15px);
            border: 1px solid rgba(255, 255, 255, 0.2);
            border-radius: 20px;
            padding: 25px;
            margin-top: 30px;
            animation: slideUp 0.8s ease-out;
        }

        @keyframes slideUp {
            0% {
                opacity: 0;
                transform: translateY(20px);
            }
            100% {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .all-conversions h3 {
            color: rgba(255, 255, 255, 0.95);
            margin-bottom: 20px;
            text-align: center;
            font-size: 1.4rem;
            text-shadow: 0 2px 4px rgba(0, 0, 0, 0.2);
        }

        .conversion-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 15px;
        }

        .conversion-item {
            background: rgba(255, 255, 255, 0.9);
            backdrop-filter: blur(15px);
            padding: 20px;
            border-radius: 15px;
            box-shadow: 0 8px 25px rgba(0, 0, 0, 0.1);
            cursor: pointer;
            transition: all 0.4s cubic-bezier(0.4, 0, 0.2, 1);
            border: 1px solid rgba(255, 255, 255, 0.3);
            position: relative;
            overflow: hidden;
        }

        .conversion-item::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, 
                transparent, 
                rgba(255, 255, 255, 0.4), 
                transparent);
            transition: left 0.6s ease;
        }

        .conversion-item:hover::before {
            left: 100%;
        }

        .conversion-item:hover {
            transform: translateY(-8px) rotate(1deg);
            box-shadow: 0 15px 40px rgba(0, 0, 0, 0.2);
            background: rgba(255, 255, 255, 1);
        }

        .conversion-label {
            font-weight: bold;
            background: linear-gradient(45deg, #667eea, #764ba2, #f093fb);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            font-size: 1rem;
            margin-bottom: 8px;
        }

        .conversion-value {
            font-family: 'Courier New', monospace;
            font-size: 1.1rem;
            color: #333;
            word-break: break-all;
        }

        .error {
            color: #dc3545;
            font-size: 0.9rem;
            margin-top: 5px;
        }

        .copy-notification {
            position: fixed;
            top: 30px;
            right: 30px;
            background: linear-gradient(45deg, #28a745, #20c997);
            color: white;
            padding: 15px 25px;
            border-radius: 50px;
            transform: translateX(400px);
            transition: all 0.4s cubic-bezier(0.4, 0, 0.2, 1);
            z-index: 1000;
            box-shadow: 0 8px 25px rgba(40, 167, 69, 0.3);
            font-weight: 600;
        }

        .copy-notification.show {
            transform: translateX(0) scale(1);
            animation: copySuccess 0.6s ease-out;
        }

        @keyframes copySuccess {
            0% { transform: translateX(400px) scale(0.8); }
            50% { transform: translateX(-10px) scale(1.05); }
            100% { transform: translateX(0) scale(1); }
        }

        .footer {
            position: fixed;
            bottom: 0;
            left: 0;
            width: 100%;
            background: rgba(0, 0, 0, 0.3);
            backdrop-filter: blur(10px);
            padding: 15px 20px;
            text-align: center;
            z-index: 100;
            border-top: 1px solid rgba(255, 255, 255, 0.1);
        }

        .footer p {
            color: rgba(255, 255, 255, 0.9);
            font-size: 0.9rem;
            margin: 0;
            text-shadow: 0 1px 3px rgba(0, 0, 0, 0.3);
            animation: fadeInUp 1.5s ease-out;
        }

        .footer .creators {
            font-weight: 600;
            background: linear-gradient(45deg, #ff6b6b, #4ecdc4, #45b7d1, #f093fb);
            background-size: 300% 300%;
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            animation: rainbowText 4s ease-in-out infinite;
        }

        @keyframes fadeInUp {
            0% {
                opacity: 0;
                transform: translateY(20px);
            }
            100% {
                opacity: 1;
                transform: translateY(0);
            }
        }

        @keyframes rainbowText {
            0%, 100% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
        }

        @media (max-width: 768px) {
            .conversion-section {
                grid-template-columns: 1fr;
                gap: 15px;
            }

            .convert-arrow {
                transform: rotate(90deg);
            }

            .header h1 {
                font-size: 2rem;
            }

            .floating-shape {
                display: none;
            }

            .footer p {
                font-size: 0.8rem;
                line-height: 1.4;
            }

            body {
                padding-bottom: 80px;
            }
        }
    </style>
</head>
<body>
    <!-- Floating shapes for background decoration -->
    <div class="floating-shapes">
        <div class="floating-shape"></div>
        <div class="floating-shape"></div>
        <div class="floating-shape"></div>
        <div class="floating-shape"></div>
        <div class="floating-shape"></div>
        <div class="floating-shape"></div>
    </div>

    <div class="converter-container">
        <div class="header">
            <h1>Number System Converter</h1>
            <p>Convert between Binary, Decimal, Octal, and Hexadecimal</p>
        </div>

        <div class="conversion-section">
            <div class="input-group">
                <select id="inputBase" class="base-selector">
                    <option value="2">Binary (Base 2)</option>
                    <option value="10" selected>Decimal (Base 10)</option>
                    <option value="8">Octal (Base 8)</option>
                    <option value="16">Hexadecimal (Base 16)</option>
                </select>
                <input type="text" id="inputNumber" class="number-input" placeholder="Enter number...">
                <div id="inputError" class="error"></div>
            </div>

            <div class="convert-arrow">â†’</div>

            <div class="output-group">
                <select id="outputBase" class="base-selector">
                    <option value="2">Binary- (Base 2)</option>
                    <option value="10">Decimal (Base 10)</option>
                    <option value="8">Octal (Base 8)</option>
                    <option value="16" selected>Hexadecimal (Base 16)</option>
                </select>
                <div id="outputNumber" class="number-output" title="Click to copy">Click here after conversion</div>
            </div>
        </div>

        <div class="all-conversions" id="allConversions" style="display: none;">
            <h3>All Conversions</h3>
            <div class="conversion-grid">
                <div class="conversion-item" data-base="2">
                    <div class="conversion-label">Binary (Base 2)</div>
                    <div class="conversion-value" id="binary">-</div>
                </div>
                <div class="conversion-item" data-base="10">
                    <div class="conversion-label">Decimal (Base 10)</div>
                    <div class="conversion-value" id="decimal">-</div>
                </div>
                <div class="conversion-item" data-base="8">
                    <div class="conversion-label">Octal (Base 8)</div>
                    <div class="conversion-value" id="octal">-</div>
                </div>
                <div class="conversion-item" data-base="16">
                    <div class="conversion-label">Hexadecimal (Base 16)</div>
                    <div class="conversion-value" id="hexadecimal">-</div>
                </div>
            </div>
        </div>
    </div>

    <div class="copy-notification" id="copyNotification">Copied to clipboard!</div>



    <script>
        class NumberSystemConverter {
            constructor() {
                this.inputNumber = document.getElementById('inputNumber');
                this.outputNumber = document.getElementById('outputNumber');
                this.inputBase = document.getElementById('inputBase');
                this.outputBase = document.getElementById('outputBase');
                this.inputError = document.getElementById('inputError');
                this.allConversions = document.getElementById('allConversions');
                this.copyNotification = document.getElementById('copyNotification');

                this.initializeEventListeners();
            }

            initializeEventListeners() {
                this.inputNumber.addEventListener('input', () => this.convert());
                this.inputBase.addEventListener('change', () => this.convert());
                this.outputBase.addEventListener('change', () => this.convert());
                
                // Copy functionality
                this.outputNumber.addEventListener('click', () => this.copyToClipboard(this.outputNumber.textContent));
                
                // Copy functionality for all conversions
                document.querySelectorAll('.conversion-item').forEach(item => {
                    item.addEventListener('click', () => {
                        const value = item.querySelector('.conversion-value').textContent;
                        if (value !== '-') {
                            this.copyToClipboard(value);
                        }
                    });
                });
            }

            isValidNumber(number, base) {
                if (!number || number.trim() === '') return false;
                
                const cleanNumber = number.trim().toUpperCase();
                
                switch(parseInt(base)) {
                    case 2:
                        return /^[01]+$/.test(cleanNumber);
                    case 8:
                        return /^[0-7]+$/.test(cleanNumber);
                    case 10:
                        return /^[0-9]+$/.test(cleanNumber);
                    case 16:
                        return /^[0-9A-F]+$/.test(cleanNumber);
                    default:
                        return false;
                }
            }

            convert() {
                const inputValue = this.inputNumber.value.trim();
                const inputBaseValue = parseInt(this.inputBase.value);
                const outputBaseValue = parseInt(this.outputBase.value);

                // Clear previous error
                this.inputError.textContent = '';

                if (!inputValue) {
                    this.outputNumber.textContent = 'Enter a number to convert';
                    this.allConversions.style.display = 'none';
                    return;
                }

                if (!this.isValidNumber(inputValue, inputBaseValue)) {
                    this.inputError.textContent = `Invalid number for base ${inputBaseValue}`;
                    this.outputNumber.textContent = 'Invalid input';
                    this.allConversions.style.display = 'none';
                    return;
                }

                try {
                    // Convert to decimal first
                    const decimalValue = parseInt(inputValue.toUpperCase(), inputBaseValue);
                    
                    // Convert to target base
                    const result = this.convertToBase(decimalValue, outputBaseValue);
                    this.outputNumber.textContent = result;

                    // Show all conversions
                    this.showAllConversions(decimalValue);
                } catch (error) {
                    this.inputError.textContent = 'Conversion error';
                    this.outputNumber.textContent = 'Error';
                    this.allConversions.style.display = 'none';
                }
            }

            convertToBase(decimal, base) {
                if (base === 10) {
                    return decimal.toString();
                }
                
                const result = decimal.toString(base).toUpperCase();
                return result;
            }

            showAllConversions(decimalValue) {
                document.getElementById('binary').textContent = decimalValue.toString(2);
                document.getElementById('decimal').textContent = decimalValue.toString(10);
                document.getElementById('octal').textContent = decimalValue.toString(8);
                document.getElementById('hexadecimal').textContent = decimalValue.toString(16).toUpperCase();
                
                this.allConversions.style.display = 'block';
            }

            copyToClipboard(text) {
                if (text === 'Enter a number to convert' || text === 'Invalid input' || text === 'Error' || text === '-') {
                    return;
                }

                navigator.clipboard.writeText(text).then(() => {
                    this.showCopyNotification();
                }).catch(() => {
                    // Fallback for older browsers
                    const textArea = document.createElement('textarea');
                    textArea.value = text;
                    document.body.appendChild(textArea);
                    textArea.select();
                    document.execCommand('copy');
                    document.body.removeChild(textArea);
                    this.showCopyNotification();
                });
            }

            showCopyNotification() {
                this.copyNotification.classList.add('show');
                setTimeout(() => {
                    this.copyNotification.classList.remove('show');
                }, 2000);
            }
        }

        // Initialize the converter when the page loads
        document.addEventListener('DOMContentLoaded', () => {
            new NumberSystemConverter();
        });
    </script>
</body>
</html>
